<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Ninja</title>
</head>
<body>
    <h1>Add a new ninja:</h1>
    <form action="">
        <p>
            <label for="name">Enter Ninja Name</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="strength">Enter Ninja strength(1-10)</label>
            <input type="text" name="strength" id="strength">
        </p>
        <p>
            <label for="agility">Enter Ninja agility(1-10)</label>
            <input type="text" name="agility" id="agility">
        </p>
        <p>
            <input type="submit" value="add Ninja">
        </p>
    </form>
</body>
</html>
