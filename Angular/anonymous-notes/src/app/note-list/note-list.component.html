
<section>
  <!-- test @input here: -->
  {{myNewNotes}}
  <!-- end test @input -->
  <h1>Notes List</h1>
  <!-- <fieldset *ngFor="let note of myNotes | orderby:'rating':'desc' "> -->
  <fieldset *ngFor="let note of notes">
    <div>
      <p>{{note.note}} - Noted on: {{note.createdAt | date: "short" }}</p>
    </div>
    <div>
      <button (click)="onDelete(note)">Delete</button>
    </div>
  </fieldset>
</section>
