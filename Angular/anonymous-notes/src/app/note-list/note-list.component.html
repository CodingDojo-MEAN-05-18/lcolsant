
<section>
  <h1>Notes List</h1>
  <fieldset *ngFor="let note of myNewNotes | orderby: 'createdAt':'desc' ">
    <div>
      <p>{{note.note}} - Noted on: {{note.createdAt | date: "short" }}</p>
    </div>
    <div>
      <button (click)="onDelete(note)">Delete</button>
    </div>
  </fieldset>
</section>
