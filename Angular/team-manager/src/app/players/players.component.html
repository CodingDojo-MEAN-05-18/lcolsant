<section>
  <ul>
    <li>
      <a [routerLink]="['/players', 'list']">List</a>
    </li>
    <li>|</li>
    <li>
      <a [routerLink]="['/players', 'addplayer']">Add Player</a>
    </li>
  </ul>

  <h3>List of active players:</h3>
  <table>
    <thead>
      <th>Player Name</th>
      <th>Position</th>
    <th>Actions</th>
   </thead>
   <tbody>
    <tr *ngFor='let player of players'>
      <td>{{ player.name | titleize }}</td>
      <td>{{ player.position | titleize }}</td>
      <td>
        <button class="btn-red" (click)='onDelete(player)'>DELETE</button>
      </td>
    </tr>
   </tbody>
  </table>
</section>
